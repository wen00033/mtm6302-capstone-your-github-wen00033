<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="image/favicon.ico" type="image/ico" rel="icon" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet">
    <title>Welcome to pokodex</title>
  </head>
  <body>
    <div class="overlay hidden"></div> 
        <div class="popup-box hidden">
            <div class="popup-content">
                <img src="#" class="popup-img">
                <h3 class="popup-title popup-title-big">name</h3>
            </div>
            <div class="popup-content">
                <h4 class="popup-title">type</h4>
                <h4 class="popup-title">ability</h4>
                <h4 class="popup-title">detail</h4>
                <div class="popup-button">catch</div> 
            </div>    
        </div>
    </div>
    <div class="wrapper">
      <header class="banner">
      <div class="header-box">
        <h1 class="header-title">choose your <br>pokemon!</h1>
        <a href="#" class="btn-pokemon">More pokemon!</a>
        <a href="#" class="btn-pokemon">My pokemon!</a>
      </header>
        <main class="main">
            <div class="main-pokemon">
                <div class="pokemon">
                    <img class="pokemon-pic" src="#" alt="icon">
                    <h4 class="pokemon-name">XXX</h4>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
